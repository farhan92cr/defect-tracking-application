<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Defects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        thead {
            background-color: #4a90e2;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            font-weight: 500;
            font-size: 1.1em;
        }

        td {
            font-size: 1em;
            color: #555;
        }

        img {
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .no-image {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>All Defects</h1>
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Defect Type</th>
                    <th>IMEI</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for defect in defects %}
                <tr>
                    <td>{{ defect.model }}</td>
                    <td>{{ defect.defect_type }}</td>
                    <td>{{ defect.imei }}</td>
                    <td>
                        {% if defect.image %}
                        <img src="{{ url_for('static', filename='images/' ~ defect.image) }}" alt="Defect Image" width="100">
                        {% else %}
                        <span class="no-image">No Image</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
